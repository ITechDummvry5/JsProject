<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title><!-- Template Title --></title>
  <link rel="stylesheet" href="css.css">
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
  <!-- Decorative shapes -->
  <div class="shape-one"></div>
  <div class="shape-two"></div>

  <!-- Wrapper -->
  <div class="container">

    <!-- Header -->
    <div class="header">
      <img src="images/icon.png" alt="App Logo" class="header-icon">
      <!-- App Title Here -->
    </div>

<!-- Input Area -->
<!-- Option 1: Input + Button -->

<div class="input-area">
  <input type="text" placeholder="Type something..." />
  <button class="input-btn">
    <img src="images/add.png" alt="Add" class="input-icon">
  </button>
</div>


<!-- Option 2: Button Only -->

<div class="input-area">
  <button class="input-btn">
    <img src="images/add.png" alt="Add" class="input-icon">
  </button>
</div>



    <!-- Main Card -->
    <div class="main-card">
      Main content here
    </div>

    <!-- Extra Section -->
    <div class="extra-section">
      <div class="extra-item">
        <img src="images/item1.png" alt="Card 1">
        <div class="extra-label">Option 1</div>
      </div>
      <div class="extra-item">
        <img src="images/item2.png" alt="Card 2">
        <div class="extra-label">Option 2</div>
      </div>
      <div class="extra-item">
        <img src="images/item3.png" alt="Card 3">
        <div class="extra-label">Option 3</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">Made by <span>TemplateName</span></div>

  <!-- JS -->
  <script src="js.js"></script>
</body>
</html>
