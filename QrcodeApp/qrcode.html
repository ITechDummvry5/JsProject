<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="qrcode.css">
  <link rel="shortcut icon" href="images/qr-code.png" type="image/x-icon">
</head>
<body>
  <!-- Background Shapes -->
  <div class="bg-shape-left"></div>
  <div class="bg-shape-right"></div>

  <!-- Wrapper -->
  <div class="qr-wrapper">
    <!-- Header -->
    <div class="qr-header">
      <img src="images/qr-code.png" alt="Logo" class="qr-logo">
      Dark QR Generator
    </div>

<div class="qr-card">
  <!-- Left: Input + Button -->
  <div class="qr-left">
    <h1>Enter your text</h1>
    <input type="text" class="qr-input" id="qrText" placeholder="Enter text to generate QR..." />
    <button class="qr-btn" onclick="generateQR()">Generate QR Code</button>
  </div>

  <!-- Right: QR Preview -->
  <div class="qr-preview" id="qrPreview">
    <p id="qrPlaceholder">QR Code Preview</p>
    <img id="qrImage" src="" alt="QR Code will appear here" style="display: none;" />
  </div>
</div>

    <!-- Footer -->
    <div class="qr-footer">Made by <span>TechDummvry</span></div>
  </div>

  <script src="qrcode.js"></script>
</body>
</html>
