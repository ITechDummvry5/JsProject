<html lang="en">

  <link rel="stylesheet" href="slider.css">
  <link rel="shortcut icon" href="images/right-arrow.png" type="image/x-icon">

  <div class="shape-one"></div>

        <span><img src="images/3.jpg" alt=""></span>

      <div>
        <span><img src="images/1.jpg" alt=""></span>
        <span><img src="images/2.jpg" alt=""></span>
        <span><img src="images/3.jpg" alt=""></span>
      </div>
    </div>

    <img src="images/right-arrow.png" id="RightBtn" alt="Right Arrow">
  </div>

  <!-- Footer -->
  <div class="footer">Made by <span>TechDummvry!</span></div>

  <!-- JS -->
  <script src="slider.js"></script>

</html>
