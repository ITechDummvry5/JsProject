<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      overflow: hidden;
    }

    /* BACKGROUND GRID */
    .grid-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(10, 1fr);
      z-index: 1;
    }

    .grid-background div {
      width: 100%;
      height: 100%;
      background: #0c0c0c;
      border: 1px solid #1a1a1a;
      transition: background 0.4s;
    }

    /* LOGIN BOX */
    .login-box {
      position: relative;
      z-index: 10;
      background: #1a1a1a;
      padding: 40px 50px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 100, 0, 0.4);
      text-align: center;
    }

    .login-box h2 {
      color: #ff5500;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .login-box input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border: none;
      border-radius: 4px;
      color: #fff;
      outline: none;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 14px;
    }

    .options a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s;
    }

    .options a:hover {
      color: #ff5500;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #ff5500;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
      font-weight: 600;
    }

    .login-btn:hover {
      background: #ff7733;
    }

    /* BLINKING ANIMATION */
    .blink {
      animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
      0% { background: #0c0c0c; }
      50% { background: #ff5500; }
      100% { background: #0c0c0c; }
    }
  </style>
</head>
<body>
  <div class="grid-background"></div>

  <div class="login-box">
    <h2>SIGN IN</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <div class="options">
        <a href="#">Forgot Password</a>
        <a href="#" class="signup">Signup</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <script>
    // Generate grid squares dynamically
    const grid = document.querySelector('.grid-background');
    const totalSquares = 200;
    for (let i = 0; i < totalSquares; i++) {
      const square = document.createElement('div');
      grid.appendChild(square);
    }

    const boxes = document.querySelectorAll('.grid-background div');

    function randomBlink() {
      // Randomly select 12 boxes
      for (let i = 0; i < 12; i++) {
        const randomIndex = Math.floor(Math.random() * boxes.length);
        const box = boxes[randomIndex];
        box.classList.add('blink');
        // Remove blink class after animation
        setTimeout(() => box.classList.remove('blink'), 1500);
      }
    }

    // Blink 12 boxes every 500ms
    setInterval(randomBlink, 500);
  </script>
</body>
</html>
