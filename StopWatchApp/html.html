<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stopwatch</title>
  <link rel="stylesheet" href="stopwatchApp.css">
  <link rel="shortcut icon" href="images/stop-watch.png" type="image/x-icon">

</head>
<body>

  <!-- Decorative shapes -->
  <div class="shape-one"></div>
  <div class="shape-two"></div>

  <!-- Wrapper -->
  <div class="container">
    <h1>Stop Watch App</h1>
    <!-- Stopwatch Display -->
    <div class="stopwatch" id="display">00:00:00</div>

    <!-- Controls -->
    <div class="controls">
      <button class="btn btn-play" id="startBtn">Play</button>
      <button class="btn btn-stop" id="stopBtn">Stop</button>
      <button class="btn btn-reset" id="resetBtn">Reset</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">Made by <span>TechDummvry!</span></div>

  <!-- JS -->
  <script>
    let timer;
    let seconds = 0;
    let running = false;

    const display = document.getElementById("display");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resetBtn = document.getElementById("resetBtn");

    function updateDisplay() {
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, "0");
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
      let secs = String(seconds % 60).padStart(2, "0");
      display.textContent = `${hrs}:${mins}:${secs}`;
    }

    startBtn.addEventListener("click", () => {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
    });

    stopBtn.addEventListener("click", () => {
      running = false;
      clearInterval(timer);
    });

    resetBtn.addEventListener("click", () => {
      running = false;
      clearInterval(timer);
      seconds = 0;
      updateDisplay();
    });
  </script>

</body>
</html>
