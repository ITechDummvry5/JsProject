<script>
const body = document.body;
const toggle = document.querySelector('.mode-toggle img');
const logo = document.getElementById('logo'); // your logo

let darkMode = false;

toggle.addEventListener('click', () => {
  darkMode = !darkMode;
  body.classList.toggle('dark-mode', darkMode);

  if (darkMode) {
    toggle.src = 'images/moon.png';     // moon icon
    logo.src = 'images/darklogo.png';   // your dark logo
  } else {
    toggle.src = 'images/sun.png';      // sun icon
    logo.src = 'images/profile.png';    // your light logo
  }
});
</script>
