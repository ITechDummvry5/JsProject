<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Toast Notification (Light)</title>
  <link rel="stylesheet" href="notificationBtn.css">
  <link rel="shortcut icon" href="images/butter-toast.png" type="image/x-icon">
  <!-- ✅ Font Awesome -->
<script src="https://kit.fontawesome.com/" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Background Shapes -->
  <div class="bg-shape-left"></div>
  <div class="bg-shape-top"></div>
  <div class="bg-shape-right"></div>

  <!-- Wrapper -->
  <div class="qr-wrapper">
    <!-- Header -->
    <div class="qr-header">
      <img src="images/butter-toast.png" alt="Logo" class="qr-logo">
      Light Notification Toast
    </div>

    <div class="qr-card">
      <div class="qr-left">
        <h1>Notification Buttons</h1>
        <button class="qr-btn btn-success">Success Notification</button>
        <button class="qr-btn btn-error">Error Notification</button>
        <button class="qr-btn btn-warning">Warning Notification</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="qr-footer">Made by <span>TechDummvry</span></div>
  </div>

  <!-- Toast container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- ✅ Script -->
  <script src="notificationBtn.js"></script>
</body>
</html>
