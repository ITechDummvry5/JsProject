<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator App</title>
  <link rel="stylesheet" href="calculatorApp.css">
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
  <!-- Decorative shapes -->
  <div class="shape-one"></div>
  <div class="shape-two"></div>

  <!-- Calculator -->
  <div class="calculator">
    <!-- Header -->
    <div class="calc-header">
      <h2>calculator</h2>
      <div class="theme-toggle">
        <span>THEME</span>
        <div class="theme-switch">
          <label>1</label><label>2</label><label>3</label>
          <div class="switch-dot"></div>
        </div>
      </div>
    </div>

    <!-- Display -->
    <div class="calc-display">0</div>

    <!-- Keypad -->
    <div class="calc-keys">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="del">DEL</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>

      <button class="reset">RESET</button>
      <button class="equal">=</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">Made by <span>TechDummvry!</span></div>
  <script src="calculatorApp.js"></script>

</body>
</html>
