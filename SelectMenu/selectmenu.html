<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  <title>Customn Menu Selector</title>
  <link rel="stylesheet" href="menu.css">
</head>

<body>

  <div class="shape-one"></div>
  <div class="shape-two"></div>

  <div class="container">

    <div class="selector">
      <div id="selectorField">
        <p id="selectedText">Select Social Media</p>
        <img src="images/icon.png" alt="">
      </div>

     <ul id="list">
  <li class="social-item" data-color="#1877f2"><img src="images/face-book.png"><p>Facebook</p></li>
  <li class="social-item" data-color="#E4405F"><img src="images/instagram.png"><p>Instagram</p></li>
  <li class="social-item" data-color="#1DA1F2"><img src="images/twitter.png"><p>Twitter</p></li>
  <li class="social-item" data-color="#FF0000"><img src="images/youtube.png"><p>YouTube</p></li>
  <li class="social-item" data-color="#000000"><img src="images/tiktok.png"><p>TikTok</p></li>
  <li class="social-item" data-color="#0077B5"><img src="images/linkedin.png"><p>LinkedIn</p></li>
  <li class="social-item" data-color="#FF4500"><img src="images/reddit.png"><p>Reddit</p></li>
  <li class="social-item" data-color="#E60023"><img src="images/pinterest.png"><p>Pinterest</p></li>
</ul>

    </div>

  </div>

  <div class="footer">Made by <span>TechDummvry!</span></div>

<script>
const selectorField = document.getElementById("selectorField");
const list = document.getElementById("list");
const selectedText = document.getElementById("selectedText");
const items = document.querySelectorAll(".social-item");

selectorField.onclick = () => {
  list.classList.toggle("show");
};

items.forEach(item => {
  item.onclick = () => {
    selectedText.textContent = item.innerText;
    list.classList.remove("show");

    const color = item.getAttribute("data-color");

    document.body.style.background = `
      radial-gradient(circle at center,
      ${color}20 0%,   /* transparent tint */
      ${color}40 40%, 
      ${color}80 100%)
    `;
  };
});

</script>

</body>
</html>
