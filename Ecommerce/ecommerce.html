<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Ecommerce</title>
    <link rel="stylesheet" href="ecommerce.css">
</head>
<body>

<div class="wrapper">
    <div class="product-card">

        <!-- IMAGE -->
        <div class="product-image">
            <img src="images/model-removebg-preview.png" alt="Product">
        </div>

        <!-- DETAILS -->
        <div class="product-info">
            <h1>Casual T-Shirt</h1>
            <p class="price">$14.00 <span>30% OFF</span></p>

            <p class="description">
                Soft cotton casual t-shirt with modern fit. Comfortable, breathable,
                and perfect for everyday wear.
            </p>

            <!-- SIZE -->
            <div class="option">
                <label>Size</label>
                <div class="options">
                    <button>S</button>
                    <button>M</button>
                    <button class="active">L</button>
                    <button>XL</button>
                </div>
            </div>

            <!-- COLOR -->
            <div class="option">
                <label>Color</label>
                <div class="colors">
                    <span class="c1"></span>
                    <span class="c2"></span>
                    <span class="c3"></span>
                    <span class="c4 active"></span>
                </div>
            </div>

            <!-- QUANTITY -->
            <div class="option">
                <label>Quantity</label>
                <div class="quantity">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
            </div>

            <!-- BUTTON -->
            <button class="add-cart">Add to Cart</button>
        </div>

    </div>
</div>

<script src="ecommerce.js"></script>
</body>
</html>
