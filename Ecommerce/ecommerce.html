<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ecommerce.css">
    <title>Simple Js Ecommerce</title>
</head>
<body>

    <div class="container">
        <div class="product">

            <div class="gallery">
                <img src="images/model-removebg-preview.png" alt="">
            </div>

                <div class="details">
                    <h1>Casual T Shirt 18</h1>
                    <h2>$14.00</h2>
                    <h3>30% OFF</h3>
                    <p>black and yellow - dark yellow Color Palette</p>
                    <form>
                        <div class="size-select">
                            <p>Size</p>
                            <label for="small">
                                <input type="radio" name="size" id="small">
                                <span>S</span>
                            </label>
                             <label for="medium">
                                <input type="radio" name="size" id="medium">
                                <span>M</span>
                            </label>
                               <label for="large">
                                <input type="radio" name="size" id="large">
                                <span>L</span>
                            </label>
                                <label for="extra-large">
                                <input type="radio" name="size" id="extra-large">
                                <span>XL</span>
                            </label>
                        </div>
                    </form>
                </div>

        </div>
    </div>
    
</body>
</html>
