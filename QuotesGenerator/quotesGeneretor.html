<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quotes Generator App</title>
  <link rel="stylesheet" href="quotesgenerator.css">
  <link rel="shortcut icon" href="images/quotes.png" type="image/x-icon">
</head>
<body>
  <!-- Decorative shapes -->
  <div class="shape-one"></div>
  <div class="shape-two"></div>

  <!-- Wrapper -->
  <div class="container">

    <!-- Header -->
    <div class="header">
      <img src="images/quotes.png" alt="App Logo" class="header-icon">
      <span>Quotes</span>Generator App
    </div>

    <!-- Main Card -->
    <div class="main-card">
      <p id="quote" class="loading">Loading</p>
      <span id="author" class="loading-author">Loading</span>

      <div class="btn-group">
        <button class="btn btn-generate">Generate</button> 
        <button class="btn btn-twitter">
          <img src="images/twitter.png" alt="Twitter" class="btn-icon"> Share
        </button>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">Made by <span>TechDummvry!</span></div>
    <!-- JS -->
  <script src="quotesGenerator.js"></script>
</body>
</html>
