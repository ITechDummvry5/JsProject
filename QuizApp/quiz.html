<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="quiz.css">
  <link rel="shortcut icon" href="images/quiz.png" type="image/x-icon">
</head>
<body>
  <!-- Decorative shapes -->
  <div class="sun"></div>
  <div class="moon"></div>

  <!-- Main wrapper -->
  <div class="wrap">
    <div class="title-header">
      <img src="images/quiz.png" alt="App Logo" class="title-icon">
      Quiz App
    </div>

    <!-- Main card -->
    <div class="card">

      <div class="quiz">
        <!-- Question -->
        <h2 id="question">Question goes here</h2>

        <!-- Answer buttons -->
        <div id="answer-buttons"></div>

        <!-- Next button -->
        <div class="actions">
          <button id="next-btn" class="btn next">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">Made by <span>TechDummvry!</span></div>

  <script src="quiz.js"></script>
</body>
</html>
