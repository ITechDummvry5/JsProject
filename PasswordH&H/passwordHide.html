<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Toggle Test</title>
  <link rel="stylesheet" href="passwordhide.css">
  <link rel="shortcut icon" href="images/eye.png" type="image/x-icon">
</head>
<body>
  <div class="shape-one"></div>
  <div class="shape-two"></div>

  <div class="container">
    <h1>Password</h1>
    <div class="input-box">
      <input type="password" id="password" placeholder="Enter password">
      <img src="images/eye.png" id="icon" alt="toggle" onclick="togglePassword()">
    </div>
    <button class="btn-grad">SUBMIT</button>
  </div>

  <div class="footer">Made by <span>TechDummvry!</span></div>

  <script>
    let password = document.getElementById("password");
    let icon = document.getElementById("icon");

    function togglePassword() {
      if (password.type === "password") {
        password.type = "text";
        icon.src = "images/eye.png"; // change to your hide icon
      } else {
        password.type = "password";
        icon.src = "images/visual.png"; // change to your show icon
      }
    }
  </script>
</body>
</html>
