<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crypto.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Crypto</title>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <img src="images/logo.png" alt="Logo" class="logo">

            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Market</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <span class="divider">|</span>
                <button class="signin-btn">Sign in</button>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-left">
                <h1>
                    <span>Crypto</span> And Immersive <span>Modern Transaction</span>
                </h1>
                <p>Experience seamless, secure, and futuristic transactions like never before.</p>
                <button class="hero-btn">Get Started</button>
            </div>
            <div class="hero-right">
                <img src="images/Bitcoin-Crypto-Transparent-PNG.png" alt="Company Illustration">
            </div>
        </div>

<div class="coin-list" id="coin-list">
    <div class="coin">
        <img src="images/bit.png" alt="Bitcoin">
        <div class="coin-info">
            <span class="coin-name">Bitcoin</span>
            <span class="coin-price">$</span>
        </div>
    </div>
    <div class="coin">
        <img src="images/bit2.png" alt="Ethereum">
        <div class="coin-info">
            <span class="coin-name">Ethereum</span>
            <span class="coin-price">$</span>
        </div>
    </div>
    
    <div class="coin">
    <img src="images/bit3.png" alt="Dogecoin">
    <div class="coin-info">
        <span class="coin-name">Dogecoin</span>
        <span class="coin-price"></span>
    </div>
</div>

</div>
    </div>
    <script src="crypto.js"></script>
</body>
</html>
