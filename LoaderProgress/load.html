<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="load.css">
    <title>Progress Loader</title>
</head>
<body>

<div class="container">  <h1 class="skills-title">Developer / Tech Portfolio</h1>
<div class="skills-wrapper">
    <!-- 65% Circle -->
    <div class="skills">
        
        <div class="outer">
            <div class="inner">
                <div class="number" data-target="65">0%</div>
            </div>
        </div>

        <svg width="160px" height="160px">
            <defs>
                <linearGradient id="GradientColor1">
                    <stop offset="0%" stop-color="#1a1aa5" />
                    <stop offset="100%" stop-color="#0a0a3f" />
                </linearGradient>
            </defs>
            <circle class="circle" stroke="url(#GradientColor1)" cx="80" cy="80" r="70"></circle>
        </svg>

        <p class="label">HTML</p>
    </div>

    
    <!-- 35% Circle -->
    <div class="skills">
        <div class="outer">
            <div class="inner">
                <div class="number" data-target="35">0%</div>
            </div>
        </div>

        <svg width="160px" height="160px">
            <defs>
                <linearGradient id="GradientColor2">
                    <stop offset="0%" stop-color="#00a86b" />
                    <stop offset="100%" stop-color="#004d33" />
                </linearGradient>
            </defs>
            <circle class="circle" stroke="url(#GradientColor2)" cx="80" cy="80" r="70"></circle>
        </svg>

        <p class="label">CSS</p>
    </div>


    <!-- 90% Circle -->
    <div class="skills">
        <div class="outer">
            <div class="inner">
                <div class="number" data-target="90">0%</div>
            </div>
        </div>

        <svg width="160px" height="160px">
            <defs>
                <linearGradient id="GradientColor3">
                    <stop offset="0%" stop-color="#ff8800" />
                    <stop offset="100%" stop-color="#cc5500" />
                </linearGradient>
            </defs>
            <circle class="circle" stroke="url(#GradientColor3)" cx="80" cy="80" r="70"></circle>
        </svg>

        <p class="label">JavaScript</p>
    </div>

</div>
</div>


<script>
    const circles = document.querySelectorAll(".circle");
    const numbers = document.querySelectorAll(".number");

    circles.forEach((circle, index) => {
        let target = numbers[index].getAttribute("data-target");
        let radius = circle.r.baseVal.value;
        let circumference = 2 * Math.PI * radius;

        circle.style.strokeDasharray = circumference;
        circle.style.strokeDashoffset = circumference;

        let offset = circumference - (target / 100) * circumference;
        circle.style.animation = `progress${index} 2s forwards`;

        let counter = 0;
        let interval = setInterval(() => {
            if (counter >= target) {
                clearInterval(interval);
            } else {
                counter++;
                numbers[index].textContent = counter + "%";
            }
        }, 30);

        // Add unique animation
        const style = document.createElement("style");
        style.innerHTML = `
        @keyframes progress${index} {
            to { stroke-dashoffset: ${offset}; }
        }`;
        document.head.appendChild(style);
    });
</script>

</body>
</html>
