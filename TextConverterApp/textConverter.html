<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Voice Converter</title>
  <link rel="stylesheet" href="textConverter.css" />
  <link rel="shortcut icon" href="images/microphone.png" type="image/x-icon">
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1><span>Text to voice</span> converter</h1>
    <p>Write the desired text in the box and convert it into your desired voice</p>

    <textarea placeholder="Write here..."></textarea>

    <div class="controls">
      <select>
        <option>Select option</option>
        <option>Google US English</option>
        <option>Google UK English</option>
      </select>
      <button class="listen-btn">
        <img src="images/microphone.png" alt=""> Listen
      </button>
    </div>
  </div>
  <script src="textConverter.js"></script>
</body>
</html>
