<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pop Up</title>
  <link rel="stylesheet" href="PopUpApp.css">
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
  <!-- Decorative shapes -->
  <div class="shape-one"></div>
  <div class="shape-two"></div>

  <!-- Wrapper -->
  <div class="container">

    <!-- Header -->
    <div class="header">
      <!-- App Title Here -->
       <h1>PopUp</h1>
    </div>
    <!-- Btn -->
    <button class="btn-grad" onclick="openPopup()" type="submit">
      Submit
    </button>

    <div class="popup" id="popup">
      <img src="images/icon.png" alt="Icon Status">
      <h2>Thank You!</h2>
      <p>Your Details has been Successfully Submit!</p>
      <button type="button" onclick="closePopup()" class="btn-grad">Ok</button>
    </div>



  </div>

  <!-- Footer -->
  <div class="footer">Made by <span>TechDummvry!</span></div>

<script>
  const popup = document.getElementById("popup");

  function openPopup() {
    popup.classList.remove("no-transition");
    popup.classList.add("open-popup");
    popup.classList.remove("close-popup");
  }

  function closePopup() {
    // 1️⃣ Let it finish the 'close-popup' transform instantly
    popup.classList.add("close-popup");
    popup.classList.remove("open-popup");

    // 2️⃣ Wait a tiny bit before disabling transition
    //    (prevents showing a scaling glitch at top)
    setTimeout(() => {
      popup.classList.add("no-transition");
    }, 50); // 50ms is enough to settle transform state
  }
</script>


</body>
</html>
